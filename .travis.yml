language: rust
sudo: false

matrix:
  include:
  - env: JOB=test RUST_BACKTRACE=1
    dist: trusty
    rust: stable
    script:
    - cargo test --all --locked
    - rustup component add rustfmt-preview
    - cargo fmt --all -- --check

  - env: JOB=dist-linux TARGET=x86_64-unknown-linux-musl
    dist: trusty
    rust: stable
    addons:
      apt:
        packages:
          - musl-tools
    install:
    - rustup target add $TARGET
    script:
    - cargo build --release --target $TARGET --locked

  - env: JOB=dist-osx TARGET=x86_64-apple-darwin
    os: osx
    rust: stable
    install: true
    script:
    - cargo build --release --target $TARGET --locked

  - env: JOB=dist-windows
    os: windows
    rust: stable
    script:
    - cargo build --release --locked
